                   <button onclick="displayACCInfo()" class="glyphicon glyphicon-info-sign btn-lg btn-link black" title="Project Info"></button>

            </div>
            
            <div class="col-md-4 QuietLake" >

            <script>
                
                var isACCClicked = false;
                var isFillerProject1 = false;
                var isFillerProject2 = false;
                

                function displayACCInfo() {
                    if(isACCClicked == false) {
                        document.getElementById("ACC").style.backgroundColor = "gainsboro";
                        document.getElementById("ACC").style.left = "0px";
                        document.getElementById("ACC").style.height = "80px";
                        document.getElementById("ACC").style.fontSize = "16px";
                        document.getElementById("ACC").style.width = "100%";
                        document.getElementById("ACC").innerHTML = "Created Contact Page";
                        isACCClicked = true;
                    }
                    else {
                        document.getElementById("ACC").style.left = "auto";
                        document.getElementById("ACC").style.height = "auto";
                        document.getElementById("ACC").style.fontSize = "24px";
                        document.getElementById("ACC").style.backgroundColor = "transparent";
                        document.getElementById("ACC").innerHTML = "<a class='black' href='http://aggiecodingclub.com/' target='_blank'>Aggie Coding Club <br>Website</a>";
                        isACCClicked = false;
                    }
                }
                
                function displayFillerProject1Info() {
